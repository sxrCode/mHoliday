<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>假期管理</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />

</head>

<body>
    <div class="holiday-main">

        <div id="holidy-container" class="holidy-container">
            <div class="hol-table">
                <div class="hol-header">
                    <div class="hol-title">
                        <div id="hol-left" class="pointer unselect">left</div>
                        <div id="hol-month"></div>
                        <div id="hol-right" class="pointer unselect">right</div>
                    </div>
                    <div class="hol-tip">未设置</div>
                </div>

                <div class="hol-week-header">
                    <div class="week-name">星期日</div>
                    <div class="week-name unselect">星期一</div>
                    <div class="week-name unselect">星期二</div>
                    <div class="week-name">星期三</div>
                    <div class="week-name">星期四</div>
                    <div class="week-name">星期五</div>
                    <div class="week-name unselect">星期六</div>
                </div>

                <div id="hol-data-container" class="hol-date">
                    <div class="hol-date-tr"></div>
                    <div class="hol-date-tr"></div>
                    <div class="hol-date-tr"></div>
                    <div class="hol-date-tr"></div>
                    <div class="hol-date-tr"></div>
                    <div class="hol-date-tr"></div>
                </div>
            </div>

        </div>
    </div>

    <script src="./jquery-2.2.4.min.js"></script>
    <script src="main.js"></script>
</body>

</html>
